<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать</title>
    <link rel="stylesheet" href="css/edit_profile.css">
</head>
<body>
    <header class="profile-header">
        <div class="block-profile-header">
            <div class="your-account-text">
                Ваш аккаунт
            </div>
            <div class="block-account">
                <div class="welcome-username">
                    Редактировать ваш профиль
                </div>
                <div class="account-buttons">
                    <a href="" class="update-btn account-button-effect">Редактировать</a>     
                    <a href="" class="logout-btn account-button-effect">Выйти</a>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper-update">
        <div class="block-update">
            <div class="update-profile-form">
                <div class="profile-name">
                    <div class="profile-update-block">
                        <div class="label">First Name</div>
                        <input type="text" name="first_name" id="" class="update-name-input">
                    </div>
                    <div class="profile-update-block">
                        <div class="label">Last Name</div>
                        <input type="text" name="last_name" id="" class="update-name-input">
                    </div>
                </div>
                <div class="profile-update-block">
                    <div class="label">Email</div>
                    <input type="email" name="email" class="update-email-input">
                </div>
                <button type="submit" class="submit-update-btn">Update profile</button>
            </div>
        </div>
    </div>
</body>
</html>
