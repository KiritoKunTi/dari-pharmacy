<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="css/basket.css">
</head>
<body>
    <header class="profile-header">
        <div class="block-profile-header">
            <div class="your-account-text">
                Ваш аккаунт
            </div>
            <div class="block-account">
                <div class="welcome-username">
                    Привет Думан
                </div>
                <div class="account-buttons">
                    <a href="" class="update-btn account-button-effect">Редактировать</a>     
                    <a href="" class="logout-btn account-button-effect">Выйти</a>
                </div>
            </div>
        </div>
    </header>

    <section class="wrap-purchase">
        <div class="block-purchases">
            <div class="block-purchases__title">Корзина</div>
            <div class="wrapper-purchase">

                <!-- if no purchases  -->
                <!-- <div class="box-purchase">
                    <div class="no-purchase-title">
                        У вас нет сохраненных в корзине
                    </div>
                    <div class="no-purchase-subtitle">
                        Если у вас есть сохраненные, они появятся здесь.
                    </div>
                </div> -->
                <!-- if no purchases  -->

                <div class="wrap-product-box">

                    <div class="wrap-product-box-header">
                        <div class="column-name">Summary</div>
                        <div class="column-name">Last updated</div>
                    </div>

                    <div class="box-product">
                        <div class="product-info">
                            <div class="product-name">
                                <a href="">Abidec Drops</a>
                            </div>
                            <div class="product-amount">
                                2 items | Total: 980тг
                            </div>
                        </div>
                        <div class="product-manipulate">
                            <div class="last-updated-date">8 Май 2022</div>
                            <div class="product-manipulate-buttons">
                                <a href="" onclick="return confirm('Вы действительно хотите удалить из корзины продукт?')"
                                class="delete-btn basket-buttons">Удалить</a>
                                <a href="" onclick="return prompt('Какое количество?')" class="checkout-btn basket-buttons">Изменить</a>
                            </div>
                        </div>
                    </div>

                    <div class="box-product">
                        <div class="product-info">
                            <div class="product-name">
                                <a href="">Abidec Drops</a>
                            </div>
                            <div class="product-amount">
                                2 items | Total: 980тг
                            </div>
                        </div>
                        <div class="product-manipulate">
                            <div class="last-updated-date">8 Май 2022</div>
                            <div class="product-manipulate-buttons">
                                <a href="" onclick="return confirm('Вы действительно хотите удалить из корзины продукт?')" class="delete-btn basket-buttons">Удалить</a>
                                <a href="" onclick="return prompt('Какое количество?')" class="checkout-btn basket-buttons">Изменить</a>
                            </div>
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
    </section>

</body>
</html>
