<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="css/basket.css">
</head>
<body>
    <header class="profile-header">
        <div class="block-profile-header">
            <div class="your-account-text">
                Ваш аккаунт
            </div>
            <div class="block-account">
                <div class="welcome-username">
                    Привет Думан
                </div>
                <div class="account-buttons">
                    <a href="" class="update-btn account-button-effect">Редактировать</a>     
                    <a href="" class="logout-btn account-button-effect">Выйти</a>
                </div>
            </div>
        </div>
    </header>

    <section class="wrap-purchase">
        <div class="block-purchases">
            <div class="block-purchases__title">Корзина</div>
            <div class="wrapper-purchase">

                <!-- if no purchases  -->
                <!-- <div class="box-purchase">
                    <div class="no-purchase-title">
                        У вас нет сохраненных в корзине
                    </div>
                    <div class="no-purchase-subtitle">
                        Если у вас есть сохраненные, они появятся здесь.
                    </div>
                </div> -->
                <!-- if no purchases  -->

                <div class="wrap-product-box">

                    <div class="wrap-product-box-header">
                        <div class="column-name">Summary</div>
                        <div class="column-name">Last updated</div>
                    </div>

                    <div class="box-product">
                        <div class="product-info">
                            <div class="product-name">
                                <a href="">Abidec Drops</a>
                            </div>
                            <div class="product-amount">
                                2 items | Total: 980тг
                            </div>
                        </div>
                        <div class="product-manipulate">
                            <div class="last-updated-date">8 Май 2022</div>
                            <div class="product-manipulate-buttons">
                                <!-- <a href="" onclick="openDeletePopUP()" class="delete-btn basket-buttons">Удалить</a> -->
                                <button class="delete-btn basket-buttons" onclick="openDeletePopUP()">Удалить</button>
                                <a href="" onclick="return prompt('Какое количество?')" class="checkout-btn basket-buttons">Изменить</a>
                            </div>
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
    </section>


    <div class="delete-popup-bg">
        <div class="delete-popup">
            <div class="delete-popup__first">
                <div class="danger">
                    <img src="images/danger.svg" alt="">
                    <strong>Delete saved basket?</strong>
                </div>
                <button id="js-close-btn"><img src="images/close.svg" alt=""></button>
            </div>
            <div class="delete-popup-second">
                Are you sure you want to delete this basket?
            </div>
            <div class="delete-popop-buttons">
                <button id="js-delete-cancel" class="delete-cancel danger-delete-btns">cancel</button>
                <form action="" method="post" class="delete-form">
                    <button type="submit" class="delete-confirm danger-delete-btns">confirm</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/basket.js"></script>
</body>
</html>
