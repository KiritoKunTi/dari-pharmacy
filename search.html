<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search page</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="wrapper-form">
        <div class="block-form _container">
            <form action="" method="post">

                <div class="header-search">
                    <input type="text" name="search" id="" class="search-input" placeholder="Search...">
                </div>

                <aside class="wrap-filter">
                    <div class="block-filter-categories">
                        <strong>Категория</strong>
                        <div class="join">
                            <input type="checkbox" name="category" id="med" class="category-checkbox">
                            <label for="">Изделия мед. назначения</label>
                        </div>
                        <div class="join">
                            <input type="checkbox" name="category" id="" value="" class="category-checkbox">
                            <label for="">Лекарственные средства</label>
                        </div>
                        <div class="join">
                            <input type="checkbox" name="category" id="" value="" class="category-checkbox">
                            <label for="">Мать и Дитя</label>
                        </div>
                        <div class="join">
                            <input type="checkbox" name="category" id="" value="" class="category-checkbox">
                            <label for="">Витамины</label>
                        </div>
                        <div class="join">
                            <input type="checkbox" name="category" id="" value="" class="category-checkbox">
                            <label for="">Красота и гигиена</label>
                        </div>
                    </div>
                    <div class="block-filter-price">
                        <strong>Цена</strong>
                        <input type="number" name="price" min="200" id="" class="price-input" placeholder="Min: 200">
                        <input type="number" name="price" max="10000" id="" class="price-input" placeholder="Max: 10000">
                    </div>

                    <button type="submit" class="search-submit-btn">Search</button>
                </aside>

            </form>

            <div class="wrapper-search-result">
                <div class="wrapper-grid-treatments grid">
                    <a class="product-link wrap-grid-item" href="">
                        <div class="product__picture">
                            <img width="100px" height="100px" src="design/abidec.jpg" alt="abidec">
                        </div>
                        <div class="card-product-text">
                            <div class="product__title">Abidec Drops Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid tenetur, accusantium quia ullam s</div>
                            <div class="product__price">$240</div>
    
                            <div class="product_review">
                                <div class="stars">
                                    
                                    <img width="24px" src="design/star.svg" alt="star">
                                    <img width="24px" src="design/star.svg" alt="star">
                                    <img width="24px" src="design/star.svg" alt="star">
                                    <img width="24px" src="design/star.svg" alt="star">
                                    <img width="24px" src="design/star.svg" alt="star">
                                </div>
                                <p class="review-text">(12 reviews)</p>
    
                            </div>
                        </div>
                        <div class="product__btn">
                            View details
                        </div>
                    </a>   
                    <a class="product-link wrap-grid-item" href="">
                        <div class="product__picture">
                            <img width="100px" height="100px" src="design/abidec.jpg" alt="abidec">
                        </div>
                        <div class="card-product-text">
                            <div class="product__title">Abidec Drops </div>
                            <div class="product__price">$240</div>
    
                            <div class="product_review">
                                <div class="stars">
                                    
                                    <img width="24px" src="design/star.svg" alt="star">
                                    <img width="24px" src="design/star.svg" alt="star">
                                    <img width="24px" src="design/star.svg" alt="star">
                                    <img width="24px" src="design/star.svg" alt="star">
                                    <img width="24px" src="design/star.svg" alt="star">
                                </div>
                                <p class="review-text">(12 reviews)</p>
    
                            </div>
                        </div>
                        <div class="product__btn">
                            View details
                        </div>
                    </a>   
                       
                </div>
            </div>

        </div>
    </div>
</body>
</html>
